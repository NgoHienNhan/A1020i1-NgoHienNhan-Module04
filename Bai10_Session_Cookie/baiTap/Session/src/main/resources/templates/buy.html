<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12"><div class="col-lg-6">
            <img th:src="${cart.product.getLinkImg()}" height="300vh" width="auto" alt="">
        </div>
            <div class="col-lg-4">
                <form action="/buy" method="post">
                    <p class="font-weight-bold">Name of product</p>
                    <p th:text="${cart.getProduct().getNameProduct()}"></p>
                    <input type="text" hidden="hidden" name="nameProduct" th:value="${cart.getProduct().getNameProduct()}">
                    <input type="text" hidden="hidden" name="id" th:value="${cart.getId()}">
                    <p class="font-weight-bold">Price</p>
                    <p th:text="${cart.getProduct().getPrice()}"></p>
                    <input type="text" id="price" th:value="${cart.getProduct().getPrice()}" hidden="hidden">
                    <p class="font-weight-bold">Quantity</p>
                    <input type="number" name="quantity" id="quantity" onchange="total()" th:value="${cart.getQuantity()}">
                    <p class="font-weight-bold">Total:</p>
                    <span id="total" name="total"></span>
                    <button type="submit" class="btn btn-warning">Buy</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>
    function total() {
        let price =document.getElementById("price").value;
        console.log(price);
        let quantity =parseInt(document.getElementById("quantity").value);
        console.log(quantity)
        console.log(price*quantity)
        document.getElementById("total").innerText= price * quantity;
    }
    total();
</script>
</body>
</html>
