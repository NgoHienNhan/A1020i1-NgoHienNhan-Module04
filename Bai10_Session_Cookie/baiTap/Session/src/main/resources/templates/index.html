<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4" th:each="p:${productArrayList}">
            <div class="card" style="width: 18rem;">
                <img th:src="${p.linkImg}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${p.nameProduct}" class="card-title"></h5>
                    <p th:text="${p.price}" class="card-text"></p>
                    <a th:href="@{/add/__${p.nameProduct}__/__${p.price}__/__${p.linkImg}__}" class="btn btn-primary">Add</a>
                </div>
            </div>
        </div>
    </div>
    Gio
    <div class="row" th:each="ps:${products}">
        <div class="col-lg-12">
            <div class="card" style="width: 18rem;">
                <img th:src="${ps.linkImg}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${ps.nameProduct}" class="card-title"></h5>
                    <p th:text="${ps.price}" class="card-text"></p>
<!--                    <a th:href="@{/add/__${p.nameProduct}__/__${p.price}__/__${p.linkImg}}" class="btn btn-primary">Add</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
